<!DOCTYPE html>
<html>
<head>
<title>Interactive Calendar</title>
<style>
    body {
      font-family: sans-serif;
    }
    .calendar-container {
      display: grid;
      grid-template-columns: repeat(8, 1fr); /* 8 columns (7 days + 1 week button) */
      gap: 2px;
    }
    .day {
      width: 100%;
      height: 25px;
      background-color: #eee;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      padding: 0;
    }
    .day.selected {
      background-color: lightblue;
    }
    #counter {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }
    .month-year {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 14px;
      margin-bottom: 3px;
    }
    .day-name {
      font-size: 10px;
      text-align: center;
      color: #777;
    }
    .week-button { /* Style for week select buttons */
      width: 100%;
      height: 25px;
      background-color: #ddd; /* Slightly darker gray */
      border: none;
      cursor: pointer;
      font-size: 10px;
      padding: 0;
    }
    .week-notes {
      grid-column: span 8;
      margin-top: 5px;
    }
</style>
</head>
<body>

<div id="counter">Selected Days: 0</div>
<div class="calendar-container" id="calendar"></div>

<script>
const calendarContainer = document.getElementById('calendar');
const counterDisplay = document.getElementById('counter');
let selectedDays = new Set();

const today = new Date();
const startDate = new Date();
startDate.setDate(today.getDate() - 183);

const endDate = new Date();
endDate.setDate(today.getDate() + 365);

const dayNames = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];

let currentMonthYear = null;


// Load saved state (from localStorage)
const savedDays = localStorage.getItem('selectedDays');
if (savedDays) {
    selectedDays = new Set(JSON.parse(savedDays));
}

const savedNotes = JSON.parse(localStorage.getItem('weekNotes')) || {};

// Function to save the state
function saveState() {
    localStorage.setItem('selectedDays', JSON.stringify(Array.from(selectedDays)));
    localStorage.setItem('weekNotes', JSON.stringify(savedNotes));
}


// Add day names row
dayNames.forEach(dayName => {
  const dayNameDiv = document.createElement('div');
  dayNameDiv.classList.add('day-name');
  dayNameDiv.textContent = dayName;
  calendarContainer.appendChild(dayNameDiv);
});

let currentDate = new Date(startDate);

while (currentDate <= endDate) {
  const dayButton = document.createElement('button');
  dayButton.classList.add('day');
  dayButton.textContent = currentDate.getDate();
  dayButton.date = currentDate.toISOString().slice(0, 10);

  // Set selected class if day was previously selected
  if (selectedDays.has(dayButton.date)) {
      dayButton.classList.add('selected');
  }


  const monthYearString = currentDate.toLocaleString('default', { month: 'short', year: 'numeric' });
  if (monthYearString !== currentMonthYear) {
    const monthYearDiv = document.createElement('div');
    monthYearDiv.classList.add('month-year');
    monthYearDiv.textContent = monthYearString;
    calendarContainer.appendChild(monthYearDiv);
    currentMonthYear = monthYearString;
  }

  dayButton.addEventListener('click', () => {
    if (selectedDays.has(dayButton.date)) {
      selectedDays.delete(dayButton.date);
      dayButton.classList.remove('selected');
    } else {
      selectedDays.add(dayButton.date);
      dayButton.classList.add('selected');
    }
    counterDisplay.textContent = `Selected Days: ${selectedDays.size}`;
    saveState(); // Save after each click
  });

  calendarContainer.appendChild(dayButton);

  // Add a text box for notes next to each week
  if (currentDate.getDay() === 6 || currentDate === endDate) {
    const weekNotes = document.createElement('textarea');
    weekNotes.classList.add('week-notes');
    weekNotes.placeholder = 'Notes for this week...';
    const weekKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${Math.floor(currentDate.getDate() / 7)}`;
    weekNotes.value = savedNotes[weekKey] || '';
    weekNotes.addEventListener('input', () => {
      savedNotes[weekKey] = weekNotes.value;
      saveState();
    });
    calendarContainer.appendChild(weekNotes);
  }

  currentDate.setDate(currentDate.getDate() + 1);
}

</script>

</body>
</html>
